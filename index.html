<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="styles.css">    

</head>
<body>
    <main>
        <section class="section-1">
            <div class="image">
                <div id="layer"></div>
            </div>
        </section>
        <section class="section-2">
            <h1>
                Get <span>insights</span> that help your business grow.
            </h1>
            <p>
                Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.
            </p>
            <div class="stats">
                <div class="stats-details">
                    <div>
                        <div class="acount">10k+</div>
                        <div class="concept">companies</div>
                    </div>

                    <div>
                        <div class="acount">314</div>
                        <div class="concept">templetes</div>
                    </div>

                    <div>
                        <div class="acount">12M+</div>
                        <div class="concept">queries</div>
                    </div>
                </div>
            </div>
            <div class="">

            </div>
        </section>
    </main> 
  

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/mauricio-rodriguez-web">Mauricio Rodr√≠guez</a>
    </div>
